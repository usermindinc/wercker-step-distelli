name: distelli
version: "0.2.0"
description: Executes a distelli CLI command
keywords:
  - distelli
properties:
  accessKey:
    type: string
    required: true
  secretKey:
    type: string
    required: true
  branches:
    type: array
    required: false
    default: []
  command:
    type: string
    required: true
    enum: ['push','deploy']
  manifest:
    type: string
    required: false
    default: distelli-manifest.yml
  releaseFilename:
    type: string
    required: false
    default: usermind-release.txt
  wait:
    type: boolean
    required: false
    default: true
