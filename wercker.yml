box: wercker/golang

build:
  steps:
    - shellcheck

    - validate-wercker-step

    - setup-go-workspace

    - wercker/golint

    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t -v ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: copy to output
        code: |
          cp run.sh wercker-step.yml wercker-step-distelli "${WERCKER_OUTPUT_DIR}"

    - script:
        name: fetch distelli
        code: |
          wget -qO- https://www.distelli.com/download/client | DISTELLI_INSTALL_DIR="${WERCKER_STEP_ROOT}" sh
