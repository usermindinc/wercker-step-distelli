box: wercker/golang

build:
  steps:
    - shellcheck

    - validate-wercker-step

    - setup-go-workspace

    - wercker/golint

    - script:
        name: go get
        code: |
          go get -v -f ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...

    - copy-to-output:
        exclude: wercker.yml .git .gitignore install.sh

    - script:
        name: fetch distelli
        code: |
          wget -qO- http://download.distelli.com/setup | sh -s "${WERCKER_OUTPUT_DIR}"

